
<h1 mat-dialog-title class="d-flex justify-content-center mt-3 fw-bold ">Potwierdzenie</h1>
<div mat-dialog-content class="">
  <p class="text-center">Czy napewno chcesz odrzucić zastępstwo ?</p>
</div>
<div mat-dialog-actions class="d-flex justify-content-end mb-2 mr-3">
  <button mat-button (click)="onNoClick()">Anuluj</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="reject" (click)="onConfirmClick()">Tak</button>
</div>
